<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Marin</title>
  <style>
    @font-face {
      font-family: "Mona Sans";
      src: url("https://assets.codepen.io/64/Mona-Sans.woff2") format("woff2 supports variations"),
           url("https://assets.codepen.io/64/Mona-Sans.woff2") format("woff2-variations");
      font-weight: 100 1000;
    }

    @import url('https://fonts.googleapis.com/css?family=Poppins:900i');

    :root {
      --body-bg: hsl(0, 0%, 6%);
      --btn-bg: hsla(320, 100%, 50%, 0.1);
      --color-white: hsl(0, 0%, 100%);
      --color-cyan: hsl(180, 100%, 50%);
      --color-blue: hsl(240, 100%, 50%);
      --color-purple: hsl(270, 100%, 50%);
      --color-pink: hsl(330, 40%, 70%);
      --color-red: hsl(0, 100%, 50%);
      --color-yellow: hsl(60, 100%, 50%);
      --color-lime: hsl(90, 100%, 75%);
    }

    @keyframes lights {
      0% {
        color: hsl(230, 40%, 80%);
        text-shadow:
          0 0 1em hsla(320, 100%, 50%, 0.2),
          0 0 0.125em hsla(320, 100%, 60%, 0.3),
          -1em -0.125em 0.5em hsla(40, 100%, 60%, 0),
          1em 0.125em 0.5em hsla(200, 100%, 60%, 0);
      }
      30% { 
        color: hsl(230, 80%, 90%);
        text-shadow:
          0 0 1em hsla(320, 100%, 50%, 0.5),
          0 0 0.125em hsla(320, 100%, 60%, 0.5),
          -0.5em -0.125em 0.25em hsla(40, 100%, 60%, 0.2),
          0.5em 0.125em 0.25em hsla(200, 100%, 60%, 0.4);
      }
      40% { 
        color: hsl(230, 100%, 95%);
        text-shadow:
          0 0 1em hsla(320, 100%, 50%, 0.5),
          0 0 0.125em hsla(320, 100%, 90%, 0.5),
          -0.25em -0.125em 0.125em hsla(40, 100%, 60%, 0.2),
          0.25em 0.125em 0.125em hsla(200, 100%, 60%, 0.4);
      }
      70% {
        color: hsl(230, 80%, 90%);
        text-shadow:
          0 0 1em hsla(320, 100%, 50%, 0.5),
          0 0 0.125em hsla(320, 100%, 60%, 0.5),
          0.5em -0.125em 0.25em hsla(40, 100%, 60%, 0.2),
          -0.5em 0.125em 0.25em hsla(200, 100%, 60%, 0.4);
      }
      100% {
        color: hsl(230, 40%, 80%);
        text-shadow:
          0 0 1em hsla(320, 100%, 50%, 0.2),
          0 0 0.125em hsla(320, 100%, 60%, 0.3),
          1em -0.125em 0.5em hsla(40, 100%, 60%, 0),
          -1em 0.125em 0.5em hsla(200, 100%, 60%, 0);
      }
    }

    body {
      font-family: "Mona Sans", sans-serif;
      background: var(--body-bg);
      color: var(--color-white);
      margin: 0;
      padding: 12px;
      width: 100%;
      height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
      border-radius: 12px;
      overflow: hidden;
    }
    
    /* Responsive sizing */
    @media (min-width: 600px) {
      body {
        min-width: 400px;
      }
    }
    
    @media (max-width: 599px) {
      body {
        min-width: 350px;
      }
    }
    
    /* Context-specific styles */
    body.side-panel {
      height: 100vh;
      width: 100%;
    }
    
    body.popup {
      height: 600px;
      width: 400px;
    }
    
    /* Adjust chat container height based on context */
    body.side-panel .chat-container {
      max-height: calc(100vh - 180px);
    }
    
    body.popup .chat-container {
      max-height: 400px;
    }

    h3, textarea, select, button, pre, .progress-container, .chat-container, .message {
      position: relative;
    }
    
    .unified-panel {
      display: flex;
      width: 100%;
      flex-direction: column;
      gap: 0.75rem;
      flex: 1;
      overflow: hidden;
    }
    
    .chat-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #111;
      border-radius: 8px;
      border: 1px solid #444;
      box-sizing: border-box;
    }
    
    .message {
      max-width: 80%;
      padding: 8px 12px;
      border-radius: 18px;
      font-size: 0.9rem;
      line-height: 1.4;
      word-break: break-word;
    }
    
    .user-message {
      align-self: flex-end;
      background: var(--color-blue);
      border-bottom-right-radius: 4px;
    }
    
    .ai-message {
      align-self: flex-start;
      background: #333;
      border-bottom-left-radius: 4px;
    }
    
    .message-time {
      font-size: 0.7rem;
      opacity: 0.7;
      margin-top: 4px;
      text-align: right;
    }
    
    .chat-input-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 8px;
    }
    
    .button-group {
      display: flex;
      width: 100%;
      gap: 8px;
    }

    h3 {
      margin: 0;
      font-size: 1.25rem;
      text-align: center;
      animation: lights 5s 750ms linear infinite;
      font-weight: 300;
      width: 100%;
    }

    select {
      width: 100%;
      padding: 8px;
      background: #111;
      color: #eee;
      border: 1px solid #444;
      border-radius: 8px;
      font-size: 0.85rem;
      box-sizing: border-box;
    }

    select:focus {
      outline: none;
      border-color: #999;
    }

    textarea {
      width: 100%;
      height: 80px;
      background: #111;
      color: #eee;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 8px;
      resize: none;
      font-size: 0.85rem;
      box-sizing: border-box;
    }

    textarea:focus {
      outline: none;
      border-color: #999;
    }

    .wrapper {
      display: flex;
      justify-content: space-between;
      width: 100%;
      gap: 8px;
    }

    button {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
      font-family: 'Poppins', sans-serif;
      font-size: 0.9rem;
      color: var(--color-white);
      background: var(--color-purple);
      transition: 1s;
      box-shadow: 6px 6px 0 black;
      transform: skewX(-15deg);
      border: none;
      cursor: pointer;
      border-radius: 8px;
      text-shadow:
        0 0 1em hsla(320, 100%, 50%, 0.2),
        0 0 0.125em hsla(320, 100%, 60%, 0.3);
    }

    button:focus {
      outline: none;
    }

    button:hover {
      transition: 0.5s;
      box-shadow: 10px 10px 0 var(--color-yellow);
    }

    button span {
      transform: skewX(15deg);
    }

    button span:nth-child(2) {
      width: 20px;
      margin-left: 15px;
      position: relative;
      top: 12%;
    }

    path.one {
      transition: 0.4s;
      transform: translateX(-60%);
    }

    path.two {
      transition: 0.5s;
      transform: translateX(-30%);
    }

    button:hover path.three {
      animation: color_anim 1s infinite 0.2s;
    }

    button:hover path.one {
      transform: translateX(0%);
      animation: color_anim 1s infinite 0.6s;
    }

    button:hover path.two {
      transform: translateX(0%);
      animation: color_anim 1s infinite 0.4s;
    }

    @keyframes color_anim {
      0% { fill: var(--color-white); }
      50% { fill: var(--color-yellow); }
      100% { fill: var(--color-white); }
    }

    .progress-container {
      width: 100%;
      height: 8px;
      background: #111;
      border: 1px solid #444;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background: var(--color-lime);
      transition: width 0.3s;
    }

    pre {
      background: #111;
      color: hsl(230, 40%, 80%);
      padding: 8px;
      border-radius: 8px;
      font-size: 0.75rem;
      overflow-x: auto;
      width: 100%;
      max-height: 150px;
      margin: 0;
      box-sizing: border-box;
      text-shadow:
        0 0 1em hsla(320, 100%, 50%, 0.2),
        0 0 0.125em hsla(320, 100%, 60%, 0.3);
    }

    .error {
      color: var(--color-red);
    }

    .pin-btn {
      background: var(--color-blue);
    }

    .pin-btn.active {
      background: var(--color-cyan);
    }
  </style>
</head>
<body>
  <h3>Marin</h3>
  <!-- Unified Interface -->
  <div class="unified-panel" id="unifiedPanel">
    <select id="modelSelect">
      <option value="meta-llama/llama-3-70b-instruct">LLaMA 3 70B</option>
      <option value="openchat/openchat-3.5-1210">OpenChat 3.5</option>
      <option value="gryphe/mythomax-l2-13b">MythoMax L2 13B</option>
      <option value="nousresearch/nous-capybara-7b">Nous Capybara 7B</option>
    </select>
    <div class="chat-container" id="chatContainer">
      <div class="message ai-message">
        Hello! I'm Marin, your AI assistant. I can help you with information, answer questions, and perform browser actions. Try asking me to search for something, open a website, or extract information from the current page.
        <div class="message-time">Just now</div>
      </div>
    </div>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="chat-input-container">
      <textarea id="chatInput" placeholder="Ask a question, request information, or give a command (e.g., 'Search for AI news', 'Open Twitter', 'Extract product details from this page')..."></textarea>
      <div class="button-group">
        <button id="chatSubmitBtn">
          <span>Send</span>
          <span>
            <svg width="20px" height="20px" viewBox="0 0 13 10">
              <path class="one" d="M1,5 L11,5"></path>
              <path class="two" d="M9,3 L11,5 L9,7"></path>
              <path class="three" d="M9,3 L11,5 L9,7"></path>
            </svg>
          </span>
        </button>
        <button id="scrollBtn">
          <span>Scroll</span>
        </button>
        <button id="clearBtn">
          <span>Clear</span>
        </button>
        <button id="pinBtn" class="pin-btn">
          <span>Pin</span>
        </button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
